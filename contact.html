    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" crossorigin="anonymous" />
    <script defer src="assets/js/main.js"></script>
</head>
<body>
<header class="site-header">
    <div class="container header-inner">
        <a href="index.html" class="logo">
            <img src="assets/img/logo2.jpeg" alt="PNGTechCo Logo">
            <span>PNGTechCo</span>
        </a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="services.html">Services</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
        <button class="mobile-menu-btn" id="mobileMenuBtn">☰</button>
    </div>
</header>

<main>
    <section class="page-hero">
        <div class="container">
            <h1>Contact PNGTechCo</h1>
            <p>Let’s talk about your project, design or ICT needs.</p>
        </div>
    </section>

    <section class="section">
        <div class="container two-column">
            <div>
                <h2>Send us a message</h2>

              

                <form class="contact-form" action="backend/contact_process.php" method="POST">
                    <label for="name">Full Name*</label>
                    <input type="text" id="name" name="name" required>

                    <label for="email">Email Address*</label>
                    <input type="email" id="email" name="email" required>

                    <label for="phone">Phone / WhatsApp</label>
                    <input type="text" id="phone" name="phone">

                    <label for="service">Service Required*</label>
                    <select id="service" name="service" required>
                        <option value="">-- Select a service --</option>
                        <option value="Graphic Design">Graphic Design</option>
                        <option value="Logo Design">Logo Design</option>
                        <option value="CV Design">CV / Resume Design</option>
                        <option value="Ticketing">Ticketing & Printing Layout</option>
                        <option value="Hardware Services">Hardware Services</option>
                        <option value="Web Development">Web Development (Full Stack)</option>
                        <option value="Other">Other</option>
                    </select>

                    <label for="message">Message / Project Details*</label>
                    <textarea id="message" name="message" rows="5" required></textarea>

                    <button type="submit" class="btn primary-btn">Send Message</button>
                </form>
            </div>

            <div>
                <h2>Contact Details</h2>
                <p><strong>PNGTechCo</strong></p>
                <p>Gerehu Stage 6, NCD, Port Moresby</p>
                <p>WhatsApp: <strong>78337326</strong></p>
                <p>Email: <strong>masomanu23@gmail.com</strong></p>
                <p>We support clients nationwide.</p>
            </div>
        </div>
    </section>
</main>

<footer class="site-footer">
    <div class="footer-grid">

    </div>
